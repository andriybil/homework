<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex layout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h2>Homework: flexbox</h2>

    <h5>Block 1</h5>
    <div class="block-1 flex-box">
      <div class="flex-item small"></div>
      <div class="flex-item small"></div>
      <div class="flex-item big"></div>
      <div class="flex-item big"></div>
      <div class="flex-item big"></div>
      <div class="flex-item small"></div>
      <div class="flex-item small"></div>
      <div class="flex-item big"></div>
    </div>

    <h5>Block 2</h5>
    <div class="block-2 flex-box">
      <div class="flex-item">1</div>
      <div class="flex-item">1</div>
      <div class="flex-item">1</div>
    </div>
    <div class="block-2 flex-box">
      <div class="flex-item flex-1">1</div>
      <div class="flex-item flex-2">2</div>
      <div class="flex-item flex-1">1</div>
    </div>

    <h5>Block 3</h5>
    <div class="block-3-1 flex-box">
      <div class="flex-item big"></div>
      <div class="flex-item small"></div>
      <div class="flex-item big"></div>
    </div>
    <div class="block-3-2 flex-box">
      <div class="flex-item big"></div>
      <div class="flex-item small"></div>
      <div class="flex-item big"></div>
    </div>
    <div class="block-3-3 flex-box">
      <div class="flex-item big"></div>
      <div class="flex-item small"></div>
      <div class="flex-item big"></div>
    </div>
    <div class="block-3-4 flex-box">
      <div class="flex-item big"></div>
      <div class="flex-item small"></div>
      <div class="flex-item big"></div>
    </div>
    <div class="block-3-5 flex-box">
      <div class="flex-item big"></div>
      <div class="flex-item small"></div>
      <div class="flex-item big"></div>
    </div>
    <div class="block-3-6 flex-box">
      <div class="flex-item big"></div>
      <div class="flex-item small"></div>
      <div class="flex-item big"></div>
    </div>
    <h5>Block 4</h5>
    <div class="block-4 wrap">
      <div class="block-4-1 flex-box wrap">
        <div class="flex-item big"></div>
        <div class="flex-item big"></div>
        <div class="flex-item small"></div>
        <div class="flex-item small"></div>
        <div class="flex-item small"></div>
        <div class="flex-item big"></div>
        <div class="flex-item small"></div>
        <div class="flex-item big"></div>
        <div class="flex-item big"></div>
      </div>
      <div class="block-4-2 flex-box wrap">
        <div class="flex-item big"></div>
        <div class="flex-item big"></div>
        <div class="flex-item small"></div>
        <div class="flex-item small"></div>
        <div class="flex-item small"></div>
        <div class="flex-item big"></div>
        <div class="flex-item small"></div>
        <div class="flex-item big"></div>
        <div class="flex-item big"></div>
      </div>
      <div class="block-4-3 flex-box wrap">
        <div class="flex-item big"></div>
        <div class="flex-item big"></div>
        <div class="flex-item small"></div>
        <div class="flex-item small"></div>
        <div class="flex-item small"></div>
        <div class="flex-item big"></div>
        <div class="flex-item small"></div>
        <div class="flex-item big"></div>
        <div class="flex-item big"></div>
      </div>
      <div class="block-4-4 flex-box wrap">
        <div class="flex-item big auto-height"></div>
        <div class="flex-item big auto-height"></div>
        <div class="flex-item small auto-height"></div>
        <div class="flex-item small auto-height"></div>
        <div class="flex-item small auto-height"></div>
        <div class="flex-item big auto-height"></div>
        <div class="flex-item small auto-height"></div>
        <div class="flex-item big auto-height"></div>
        <div class="flex-item big auto-height"></div>
      </div>
      <div class="block-4-5 flex-box wrap">
        <div class="flex-item big"></div>
        <div class="flex-item big"></div>
        <div class="flex-item small"></div>
        <div class="flex-item small"></div>
        <div class="flex-item small"></div>
        <div class="flex-item big"></div>
        <div class="flex-item small"></div>
        <div class="flex-item big"></div>
        <div class="flex-item big"></div>
      </div>
      <div class="block-4-6 flex-box wrap">
        <div class="flex-item big"></div>
        <div class="flex-item big"></div>
        <div class="flex-item small"></div>
        <div class="flex-item small"></div>
        <div class="flex-item small"></div>
        <div class="flex-item big"></div>
        <div class="flex-item small"></div>
        <div class="flex-item big"></div>
        <div class="flex-item big"></div>
      </div>
    </div>

    <h5>Block 5</h5>
    <div class="block-5 wrap">
      <div class="flex-box block-5-3">
        <div class="block-5-1">
          <div class="flex-item small">1</div>
          <div class="flex-item small">2</div>
          <div class="flex-item small">3</div>
          <div class="flex-item small">4</div>
        </div>
        <div class="block-5-2">
          <div class="flex-item small">1</div>
          <div class="flex-item small">2</div>
          <div class="flex-item small">3</div>
          <div class="flex-item small">4</div>
        </div>
      </div>
      <div class="flex-box">
        <div class="block-5-3">
          <div class="flex-item small">1</div>
          <div class="flex-item small">2</div>
          <div class="flex-item small">3</div>
          <div class="flex-item small">4</div>
        </div>
        <div class="block-5-4">
          <div class="flex-item small">1</div>
          <div class="flex-item small">2</div>
          <div class="flex-item small">3</div>
          <div class="flex-item small">4</div>
        </div>
      </div>
    </div>
  </body>

</html>
