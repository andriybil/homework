<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h2>Homework: Grid</h2>
    <div class="grid">
      <header class="header">header</header>
      <main class="main">main</main>
      <div class="empty">empty</div>
      <aside class="sidebar">sidebar</aside>
      <footer class="footer">footer</footer>
    </div>
    <div class="grid1">
      <div><div></div></div>
      <div><div></div></div>
      <div><div></div></div>
      <div><div></div></div>
      <div><div></div></div>
      <div><div></div></div>
      <div><div></div></div>
      <div><div></div></div>
      <div><div></div></div>
    </div>
    <div class="grid2">
      <div class="item-a"><div>.item-a</div></div>
      <div class="item-b"><div>.item-b</div></div>
      <div class="item-c"><div>.item-c</div></div>
      <div class="item-d"><div>.item-d</div></div>
      <div class="item-e"><div>.item-e</div></div>
    </div>
    <h2>Template img:</h2>
    <img src="grid_layout.jpg" alt="grid template">
  </body>

</html>
